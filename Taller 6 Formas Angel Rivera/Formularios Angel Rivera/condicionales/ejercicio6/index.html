<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6(con)</title>
    <link rel="stylesheet" href="/boostrap/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/condicionales/ejercicio6/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <br><br>

    <!-- formulario -->
    <div class="formulario">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-sm-4">
                    <div class="cuadro">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-12">
                                <h2>Formulario de pago</h2>
                                <input type="text" class="form-control" id="txtDias" placeholder="Ingresar días trabajados" required>
                                <div class="valid-feedback">Campo lleno</div>
                                <br>
                                <input type="text" class="form-control" id="txtValorDia" placeholder="Ingresar valor del día" required>
                                <div class="valid-feedback">Campo lleno</div>
                                <br>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="button" onclick="calcularPago()">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div class="cuadro2">
                        <div class="col-md-12">
                            <h2>Resultado</h2>
                        </div>
                        <div id="resultado">
                            <div id="salario"></div>
                            <div id="sub-trans"></div>
                            <div id="salud"></div>
                            <div id="pension"></div>
                            <div id="arl"></div>
                            <div id="deducible"></div>
                            <div id="retencion"></div>
                            <div id="total"></div>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <!-- /formulario -->

    <script src="/boostrap/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="/condicionales/ejercicio6/JS/index.js"></script>
    <script src="/boostrap/validacion/validacion.js"></script>
</body>
</html>
