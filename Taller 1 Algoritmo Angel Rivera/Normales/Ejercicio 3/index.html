<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resta,Multiplicacion y division de dos numeros</title>
</head>
<body>
    <script>

        let num1= 30
        let num2= 10
        let resta;
        let multiplicacion;
        let division;

        resta = num1 - num2

        multiplicacion = num1 * num2

        division = num1 / num2

        console.log("La resta es: " +resta);
        console.log("La multiplicacion es: " +multiplicacion);
        console.log("La division es: " +division);

    </script>
</body>
</html>
