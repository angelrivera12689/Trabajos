<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de 3 notas</title>
</head>
<body>
    <script>

        let not1 = 50;
        let not2 = 70;
        let not3 = 30;

        let porcenNot1; 
        let porcenNot2;
        let porcenNot3;
        
        let suma;

        porcenNot1= not1 * 0.03;
        porcenNot2= not2 * 0.03;
        porcenNot3= not3 * 0.04;

        porcen= porcenNot1 + porcenNot2 + porcenNot3;

        console.log("El porcentaje de la nota 1 es: " +porcenNot1)
        console.log("El porcentaje de la nota 2 es: " +porcenNot2)
        console.log("El porcentaje de la nota 3 es: " +porcenNot3)
        console.log("La suma de los porcentajes es: " +porcen)


    </script>
</body>
</html>
