<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de figuras geometricas</title>
</head>
<body>
    <script>

    
        let lad1 = 4; // lado del cuadrado
        let baseRec = 5; //base del rectangulo
        let baseTri = 7 ;// base del triagulo
        let altuRec = 6; // altura rectangulo
        let altuTri = 8; //altura triagulo
        let areaCuad
        let areaRec
        let areaTri

        areaCuad= lad1 * lad1
        areaRec= baseRec * altuRec
        areaTri=(baseTri * altuTri)/2

        console.log("El area del cuadrado es: " +areaCuad)
        console.log("El area del rectangulo es: " +areaRec)
        console.log("El area del triangulo es: " +areaTri)

    </script>
</body>
