<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio 3 notas</title>
</head>
<body>
    <script>

        let nota1= 4.0;
        let nota2= 2.0;
        let nota3= 2.9;
        let suma;
        let promedio;

       suma = nota1+nota2+nota3;

       promedio=suma/3

        console.log("El promedio de las 3 notas es: " +promedio);

    </script>
</body>
</html>
