<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago total de una persona</title>
</head>
<body>
    <script>

        let diasTrabajados = 30;
        let valorDia = 70000;
        let sueldo;
        let salud;
        let pension;
        let descuento;
        let pagoTotal;
        let arl;
        
        

        sueldo = diasTrabajados * valorDia
        salud= sueldo * 0.12
        pension= sueldo * 0.16
        arl= sueldo * 0.052
        descuento= salud + pension + arl
        pagoTotal= sueldo - descuento

        console.log("El pago total de una persona de su salario es: " +pagoTotal)

    </script>
</body>
</html>
