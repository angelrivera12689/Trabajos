<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor </title>
</head>
<body>
    <script>
        let num1 = 5
        let num2 = 7

        if(num1==num2){
            console.log("Los numeros son iguales " +num1+ "="+num2)
        }
        else{
            if(num1>num2){
                console.log("El primero numero es mayor " +num1)
            }
            else{
                console.log("El segundo numero es mayor " +num2)
            }
        }
            
    </script>
</body>
</html>
