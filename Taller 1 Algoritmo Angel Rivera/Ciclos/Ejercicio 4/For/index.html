<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9 que multiplique hasta 5 y si son pares o impares</title>
</head>
<body>
    <script>

        let contar;
        let numero=9;
        let resultado;


        for(let contar = 1; contar<=5; contar++){
            resultado = conta * numero;
            if(resultado %2==0 ){
                console.log(contar+"x"+numero+"="+resultado);
                console.log(resultado+"es par")
            }
            else{
                console.log(contar+"x"+numero+"="+resultado)
                console.log(resultado+"es impar")
            }
        } 
    </script>
</body>
</html>
