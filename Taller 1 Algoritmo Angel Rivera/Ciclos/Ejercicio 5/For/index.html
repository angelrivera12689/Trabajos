<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-5</title>
</head>
<body>
    <script>
        let tabla1;
        let tabla2;
        let tablaPar;
        let tablaImpar;
        let limit1;
        let limit2;
        let result;
        
        
        tablaPar = 1
        tablaImpar =  1
        limit1 = 5;
        limit2  = 5;
        tablaPar = 0
        tablaImpar = 0

        for(tabla1 = 1; tabla1 <= limit1; tabla1++){

            for(tabla2 = 1; tabla2 <= limit2; tabla2++){

                result = tabla1 * tabla2;

                console.log(tabla1 + "X" + tabla2 + "=" + result);

                if(result%2==0){
                    console.log("buzz");
                    tablaPar = tablaPar + 1

                }
                else{
                    console.log("bass");
                    tablaImpar = tablaImpar + 1
                }

            }

        } 
        console.log("pares " +tablaPar);
        console.log("impares " +tablaImpar);

    </script>
</body>
</html>
